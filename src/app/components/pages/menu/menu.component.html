<div id="wrapper" [ngClass]="{'toggled': menuToggled}" [ngStyle]="wrapperStyle">

  <!-- Sidebar -->
  <div id="sidebar-wrapper" #sidebar [style.width.px]="width">
    <img src="~assets/img/logo.jpg" class="navbar-brand" [ngStyle]="logoStyle" />
    <ul class="sidebar-nav pt-4">
      <li>
        <a routerLink="/dashboard">
          <i class="fa fa-tachometer"></i>Dashboard</a>
      </li>
      <li *ngIf="hasAdministrationPermission">
        <a routerLink="/users">
          <i class="fa fa-tachometer"></i>Users</a>
      </li>
      <li>
        <a routerLink="/opportunity">
          <i class="fa fa-users"></i>Opportunities</a>
      </li>
      <li>
        <a routerLink="/report">
          <i class="fa fa-list-alt"></i>Reports</a>
      </li>
      <li>
        <a routerLink="/contacts">
          <i class="fa fa-list-alt"></i>Contacts</a>
      </li>
      <li>
        <a routerLink="/accounts">
          <i class="fa fa-list-alt"></i>Accounts</a>
      </li>
    </ul>
  </div>
  <div class="sidebar-edge" [style.left.px]="width" (mousedown)="mousedown($event)">
    <div id="bar"></div>
    <a href="javascript: void(0)" id="menu-toggle-icon" (click)="toggleMenu()">
      <i class="fa fa-chevron-left"></i>
    </a>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <ng-content></ng-content>
  <!-- /#page-content-wrapper -->

</div>
