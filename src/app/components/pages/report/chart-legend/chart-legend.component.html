<p class="legend-title">{{title}}</p>
<div class="seperator"></div>
<div *ngFor="let element of data;let i = index">
  <div *ngIf="i < limit " style="height:20px">
    <span>{{element.label}}</span>
    <div class="color_div" [ngStyle]="{ 'background': getBackgroundColor(i) }"></div>
  </div>
  <div *ngIf="i == limit">
    Other
  </div>
</div>
